{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v3.8.5">
    <title>Human Parity Test</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="{% static "style.css" %}" rel="stylesheet">
</head>
<body>
<main role="main" class="container">
    <h2 class="mt-3">Human Parity Test</h2>

    <form action="/results/" method="post">
    {% for phrase in phrases %}
        {{ phrase.number }}. {{ phrase.text }}
        <div class="row">
        {% for option in options %}
            <div class="form-check col-3">
              <label class="form-check-label">
                <input type="radio" name="{{ phrase.index }}" value="{{ option }}"/>
                {% with "people/"|add:option|add:".jpg" as person_image %}
                <img src="{% static person_image %}" alt="{{ option }}" class="prediction-image rounded d-block"/>
                {% endwith %}
              </label>
            </div>
        {% endfor %}
        </div>
        <br/>
    {% endfor %}
    <button type="submit" class="btn btn-primary float-right mb-3">Submit</button>
    </form>

</main><!-- /.container -->
</body>
</html>
