{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v3.8.5">
    <title>Roommate Predictor</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script id="prediction-template" type="text/x-jQuery-tmpl">
        <div class="col-12">
            <img src="/static/people/${name}.jpg" alt="${name}" class='big-prediction-image rounded d-block' />
            <p class='percent'>${name}</p>
        </div>
    </script>

    <script id="percent-template" type="text/x-jQuery-tmpl">
        <div class="col-3">
            <img src="/static/people/${name}.jpg" alt="${name}" class='prediction-image rounded d-block' />
            <p class='percent'>${percent}%</p>
        </div>
    </script>

    <!-- Custom styles for this template -->
    <link href="{% static "style.css" %}" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery.templates/beta1/jquery.tmpl.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <script src="{% static "predictor.js" %}"></script>
</head>
<body>
<main role="main" class="container">
    <h2 class="mt-3">Roommate Predictor</h2>

    <div class="row">
        <h4 class="col-12">Phrase</h4>
    </div>
    <div class="input-group input-group-sm mb-3">
        <input type="text" class="form-control" aria-label="Sizing example input"
               aria-describedby="inputGroup-sizing-sm" id="phrase-input">
    </div>

    <div class="text-right">
        <button type="button" class="btn btn-dark" id="submit-prediction">Submit</button>
    </div>

    <div class="row">
        <h4 class="col-12">Prediction</h4>
    </div>
    <div id="prediction-result" class="row"></div>
    <div id="prediction-results" class="row"></div>

    <div class="row hidden" id="eval-cta">
        <p class="col-12"><a href="test">Evaluate yourself</a></p>
    </div>
</main><!-- /.container -->
</body>
</html>
